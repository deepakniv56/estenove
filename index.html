<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Assistant</title>
    <meta name="description" content="Your AI-powered website assistant with futuristic design">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Futuristic Color Palette */
            --background: hsl(223, 47%, 11%);
            --foreground: hsl(213, 100%, 95%);
            --primary: hsl(193, 100%, 50%);
            --secondary: hsl(271, 67%, 25%);
            --accent: hsl(284, 100%, 50%);
            --muted-foreground: hsl(213, 30%, 70%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--background), hsl(271, 67%, 25%, 0.2), hsl(284, 100%, 50%, 0.2));
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(-45deg, 
                hsl(193, 100%, 50%, 0.2), 
                hsl(284, 100%, 50%, 0.2), 
                hsl(193, 100%, 50%, 0.2), 
                hsl(271, 67%, 25%, 0.2)
            );
            background-size: 400% 400%;
            animation: background-shift 8s ease-in-out infinite;
        }

        /* Grid Pattern Overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(hsl(193, 100%, 50%, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, hsl(193, 100%, 50%, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Floating Geometric Elements */
        .floating-elements {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            border: 1px solid;
            animation: float 6s ease-in-out infinite;
        }

        .element-1 {
            top: 25%;
            left: 25%;
            width: 128px;
            height: 128px;
            border-color: hsl(193, 100%, 50%, 0.3);
            border-radius: 50%;
        }

        .element-2 {
            top: 75%;
            right: 25%;
            width: 96px;
            height: 96px;
            border-color: hsl(284, 100%, 50%, 0.3);
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        .element-3 {
            bottom: 25%;
            left: 33%;
            width: 80px;
            height: 80px;
            border-color: hsl(193, 100%, 50%, 0.4);
            border-radius: 12px;
            animation-delay: 4s;
        }

        .element-4 {
            top: 50%;
            right: 33%;
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, hsl(193, 100%, 50%, 0.2), hsl(284, 100%, 50%, 0.2));
            border-radius: 50%;
            border: none;
            animation-delay: 1s;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .content-wrapper {
            text-align: center;
            animation: fade-in 1s ease-out;
        }

        .title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: text-glow 2s ease-in-out infinite;
        }

        .subtitle {
            
            font-weight: 300;
            color: var(--primary);
            animation: text-glow 2s ease-in-out infinite;
        }

        .tagline-wrapper {
            display: inline-block;
            padding: 1px;
            border-radius: 9999px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: glow-pulse 3s ease-in-out infinite;
            margin-bottom: 4rem;
        }

        .tagline {
            padding: 1rem 2rem;
            background: var(--background);
            border-radius: 9999px;
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--muted-foreground);
            font-weight: 500;
        }

        .bottom-indicator {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
        }

        .indicator-line {
            width: 4px;
            height: 2rem;
            background: linear-gradient(to bottom, var(--primary), transparent);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        /* Bottom Glow Effect */
        .bottom-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24rem;
            height: 8rem;
            background: linear-gradient(to top, hsl(193, 100%, 50%, 0.2), transparent);
            filter: blur(3rem);
        }

        /* Animations */
        @keyframes background-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow-pulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 20px hsl(193, 100%, 50%, 0.5), 0 0 40px hsl(193, 100%, 50%, 0.3);
            }
            50% { 
                opacity: 0.8;
                box-shadow: 0 0 30px hsl(193, 100%, 50%, 0.7), 0 0 60px hsl(193, 100%, 50%, 0.5);
            }
        }

        @keyframes text-glow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px hsl(193, 100%, 50%, 0.5), 
                    0 0 20px hsl(193, 100%, 50%, 0.3), 
                    0 0 30px hsl(193, 100%, 50%, 0.1);
            }
            50% { 
                text-shadow: 
                    0 0 20px hsl(193, 100%, 50%, 0.8), 
                    0 0 30px hsl(193, 100%, 50%, 0.6), 
                    0 0 40px hsl(193, 100%, 50%, 0.4);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(2rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .element-1 { width: 80px; height: 80px; }
            .element-2 { width: 60px; height: 60px; }
            .element-3 { width: 50px; height: 50px; }
            .element-4 { width: 40px; height: 40px; }
            
            .tagline {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
